<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- keywords, palabras clave, para facilitar al navegador -->
    <meta name="keywords" content="Alquiler, Autos">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/animate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>

<body>
    <!-- Container secciones del sitio -->
    <div class="container">
        <!-- topnav, menu de navegaciÃ³n -->
        <div class="topnav">
            <a href="index.html"><img src="images/logo.webp" alt="" width="40"></a>
            <a href="index.html">Inicio</a>
            <a href="alquiler.html">Alquiler</a>
            <a href="contacto.html">Contactanos</a>
        </div>
        <h1 class="titulo animated rotateInUpLeft">Alquiler de Transporte</h1>
        <!-- Formulario para generar el ticket de alquiler del Transporte -->
        <form action="" class="alquiler"><br>
            <label>Tipo de Transporte</label><br>
            <!-- select que almacena los diferentes transportes al seleccionar uno mostrara el transporte solicitado  -->
            <select name="tipoT" id="tipoT" class="animated shake">
                <option disabled selected>--Elije una opcion--</option>
                <option value="terrestre">Transporte Terrestre</option>
                <option value="maritimo">Transporte Maritimo</option>
                <option value="aereo">Transporte Aereo</option>
            </select><br><br>
            <!-- select que muestra los transporte terrestres, inicialmente ocultos. -->
            <div id="dtt">
                <label>Transporte Terrestre</label><br>
                <select name="tt" id="tt">
                    <option disabled selected>--Elije una opcion--</option>
                    <option value="bmw">BMW JX7</option>
                    <option value="tanque">Tanque de Guerra</option>
                    <option value="artillero">Carro Artillero C15</option>
                </select><br><br>
            </div>
            <!-- select que muestra los transporte maritimos, inicialmente ocultos. -->
            <div id="dtm">
                <label>Transporte Maritimo</label><br>
                <select name="tm" id="tm">
                    <option disabled selected>--Elije una opcion--</option>
                    <option value="submarino">SubMarino</option>
                    <option value="hidroavion">Hidro Avion</option>
                    <option value="lancha">Lancha</option>
                </select><br><br>
            </div>
            <!-- select que muestra los transporte aereos, inicialmente ocultos. -->

            <div id="dta">
                <option disabled selected>--Elije una opcion--</option>
                <label>Transporte Maritimo</label><br>
                <select name="ta" id="ta">
                    <option value="guerra">Avion de Guerra</option>
                    <option value="comercial">Avion Comercial</option>
                    <option value="deluxe">Avion Privado</option>
                </select><br><br>
            </div>
            <!-- solicita la fecha de inicio y fin del alquiler de transporte el cual se divide en columnas -->
            <div class="row">
                <div class="col-6">
                    <label>Fecha Inicio</label>
                    <input type="date">
                </div>
                <div class="col-6">
                    <label>Fecha Fin</label>
                    <input type="date">
                </div>
            </div>
            <!-- seccion donde se muestran los datos que el usuario esta pidiendo -->
            <label>Marca</label><br>
            <input type="text" id="marca" value=""><br><br>
            <label>Motor</label><br>
            <input type="text" id="motor" value=""><br><br>
            <label>Color</label><br>
            <input type="text" id="color" value=""><br><br>
            <label>Capacidad</label><br>
            <input type="text" id="capacidad" value=""><br><br>
            <label>Precio</label><br>
            <input type="text" id="precio" value=""><br><br>
        </form>
    </div>
    <div class="container">

    </div>
    <!-- se instancia la libreria jquery -->
    <script src="js/jquery.js"></script>
    <script>
        // se obtiene el id del div que contiene el select y se ocultan
        $('#dtt').hide();
        $('#dtm').hide();
        $('#dta').hide();
        // se obtiene el id del select el cual se asigna a una variable para comparar su resultado.
        $('#tipoT').on('change', function() {
            var tipotra = document.getElementById('tipoT').value;
            // se compara el estado del select con valores predeterminados para mostrar el select
            if (tipotra == 'terrestre') {
                $('#dtm').hide();
                $('#dta').hide();
                $('#dtt').show();
            } else if (tipotra == 'maritimo') {
                $('#dta').hide();
                $('#dtt').hide();
                $('#dtm').show();
            } else if (tipotra == 'aereo') {
                $('#dtt').hide();
                $('#dtm').hide();
                $('#dta').show();
            } else {
                alert('No existe el transporte')
            }

        });
    </script>
    <script src="js/funciones.js"></script>
</body>

</html>
